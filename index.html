<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Bouncy Ball</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header></header>
    <nav></nav>
    <main>
        <div class="side-nav">
            <div class="side-nav-entry side-nav-grid-block">
                <div class="start_pause"><button type="button" id="ss_button">&#x23F5 &#x23F8 </button>
                </div>
                <div class="ofb"><button type="button" id="one_frame_back">&#60</button></div>
                <div class="ffb"><button type="button" id="five_frames_back">&#60&#60</button></div>
                <div class="off"><button type="button" id="one_frame_forward">&#62</button></div>
                <div class="fff"><button type="button" id="five_frames_forward">&#62&#62</button></div>
            </div>
            <div class="side-nav-entry">
                <label>Amount of balls</label>
                <input type="text" class="side_nav_input" id="ball_amount" value="20" autocomplete="off">
            </div>
            <div class="side-nav-entry">
                <button type="button" id="reload">Reload</button>
            </div>
        </div>
        <canvas id="gameCanvas" class="gameCanvas" width="800" height="600"></canvas>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
