<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Bouncy Ball</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header></header>
    <nav>
    </nav>
    <main>
        <div class="rapper">
            <div class="side-nav">
                <p class="side-nav-indicator"> > </p>
                <div class="side-nav-grid-block side-nav-entry">
                    <div class="start_pause"><button type="button" id="ss_button">&#x23F5 &#x23F8 </button>
                    </div>
                    <div class="ofb"><button type="button" id="one_frame_back">&#60</button></div>
                    <div class="ffb"><button type="button" id="five_frames_back">&#60&#60</button></div>
                    <div class="off"><button type="button" id="one_frame_forward">&#62</button></div>
                    <div class="fff"><button type="button" id="five_frames_forward">&#62&#62</button></div>
                </div>
                <label class="side-nav-entry">Gravity</label>
                <input type="range" class="side-nav-entry side-nav-slider" id="gravity_amount" max="0.1" min="0" step="0.0001" value="0">
                <label class="side-nav-entry">Energy Loss</label>
                <input type="range" class="side-nav-entry side-nav-slider" id="energy_loss" max="1.1" min="1" step="0.0001" value="1">
                <label class="side-nav-entry">Amount of balls</label>
                <input type="text" class="side-nav-entry side-nav-input" id="ball_amount" value="300"
                    autocomplete="off">
                <button class="side-nav-entry" type="button" id="reload">Reload</button>
            </div>
            <div class="canvas-rapper">
                <canvas id="gameCanvas" class="gameCanvas" width="800" height="600"></canvas>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
